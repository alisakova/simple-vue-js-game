<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: yoursHealth + '%'}">
            {{ yoursHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monstersHealth + '%'}">
            {{ monstersHealth }}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="showStart">
      <div class="small-12 columns">
        <button id="start-game" @click="startNewGame()">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-if="!showStart">
      <div class="small-12 columns">
        <button id="attack" @click="makeAttack()">ATTACK</button>
        <button id="special-attack" @click="makeSpeacilAttack()">SPECIAL ATTACK</button>
        <button id="heal" @click="makeHeal()">HEAL</button>
        <button id="give-up" @click="giveUp()">GIVE UP</button>
      </div>
    </section>
    <section class="row log" v-if="gameLog.length > 0">
      <div class="small-12 columns">
        <ul>
          <li v-for="log in gameLog" :class="{yoursTurn: log.isPlayer, monstersTurn: !log.isPlayer}">
            {{ log.text }}
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>
<script src="main.js"></script>
</html>
